                <li><a href="#">规培基地</a></li>
            </ul>
            <!-- 提交 -->
            <form class="navbar-form" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入关键字">
                </div>
                <button type="submit" class="btn">搜索</button>
            </form>
        </div>
        <!-- 祥云 -->
        <span class="yun"></span>

    <!-- 主体 -->
    <div class="container">
        <!-- 面包屑 -->
        <ol class="breadcrumb breadcrumb-self">
            <li><a href="#">首页</a></li>
            <li class="active">注册</li>
        </ol>
        <div class="register">
            <table width="90%">
                <tr>
                    <td width="20%">手机号码</td>
                    <td width="45%"><input type="text" class="form-control" placeholder="请输入手机号码"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" class="form-control" placeholder="请输入密码"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input type="password" class="form-control" placeholder="请输入确认密码"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>验证码</td>
                    <td><input type="text" class="form-control" placeholder="输入验证码" style="width: 130px;float: left; margin-right: 10px;">
                        <span style="background: red; width: 30px; height: 32px; float: left;"></span>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>激活码</td>
                    <td align="left"><input type="text" class="form-control" placeholder="短信验证码" style="width: 120px;float: left;">
                        <button type="button" class="btn btn-default">发送验证码到手机</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><button type="button" class="btn btn-primary" id="reg">注册</button>
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </div>
